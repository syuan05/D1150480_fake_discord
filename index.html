<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <link rel="icon" type="image/png" href="icon.png">
    <meta charset="UTF-8">
    <title>Discord</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <div class="container">
        <div class="content1">歡迎回來！</div>
        <div class="content2">我們很高興又見到您了！</div>
        <div class="content3">電子郵件或電話號碼 *</div>
        <input
         type="text"
         id="username"
         name="username"
         />
         <div class="content4">密碼 *</div>
         <input
          type="password"
          id="password" 
          name="password"
          />
        <button class="forget">忘記您的密碼？</button>
        <button id="loginButton" class="login">登入</button> 
        <div class="content5">需要一個帳號？</div>
        <button class="creat">註冊</button>
        <img src="qrcode.png">
        <div class="content6">使用 QR Code 登入</div>
        <div class="content7">用Discord行動應用程式對此掃描</div>
        <div class="content8">就能立即登入</div>
    </div>
    <script src="script.js"></script>
</body>

</html>
